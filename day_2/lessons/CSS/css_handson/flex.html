<!DOCTYPE html>
<html>
<head>
    <title>CSS Flexbox</title>
    <style>
        /* Internal CSS */
        .flex-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 200px;
            border: 1px solid #ccc;
        }
        .flex-item {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS Flexbox</h1>
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
    <p>Flexbox is a powerful layout system for building flexible and responsive designs.</p>
</body>
</html>
