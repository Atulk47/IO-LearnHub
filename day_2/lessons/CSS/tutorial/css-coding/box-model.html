<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model</title>
    <style>
        /* Internal CSS */
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            background-color: #3399ff;
            border: 2px dotted #333;
            margin: 20px;
            outline: 2px solid #f00;
        }
    </style>
</head>
<body>
    <h1>CSS Box Model</h1>
    <div class="box">This is a box with padding, border, and margin.</div>
    <p>The box model defines how elements are sized and spaced within a layout.</p>
</body>
</html>
